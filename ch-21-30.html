// Ceil Operator

// reverse the word

var text = "This is my dummy text..";
var slicedText = text.slice(0,4);
alert(slicedText);  
console.log(slicedText.split("").reverse().join(""));
 

// capitalize sentence

var input = prompt("Enter Your Course Name..").toLowerCase();

var arr = input.split(' ');
console.log(arr);

for(var i = 0; i < arr.length ; i++){
    arr[i] = arr[i].charAt(0).toUpperCase() + arr[i].slice(1);
}
console.log(arr.join(" "));
