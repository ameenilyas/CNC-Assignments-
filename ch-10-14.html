<script>

var a = Number(prompt("Enter A Number.."));
var b = Number(prompt("Enter A Number.."));
var c = prompt("Enter A Operation..");

if( c == "+"){
    alert(a + b);
}

else if( c == "-"){
    alert(a - b);
}

else if( c == "/"){
    alert(a / b);
}


else if( c == "*"){
    alert(a * b);
}

else{
    alert("Invalid Syntex");
}

var course1 = Number(prompt("Enter Your COURSE1 Numbers"));
var course2 = Number(prompt("Enter Your COURSE2 Numbers"));
var course3 = Number(prompt("Enter Your COURSE3 Numbers"));
var course4 = Number(prompt("Enter Your COURSE4 Numbers"));
var course5 = Number(prompt("Enter Your COURSE5 Numbers"));


var totalMarks = [course1 + course2 + course3 + course4 + course5];
var percentage = totalMarks * 100 / 500 + "%" ;
alert(percentage);



</script>
